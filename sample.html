<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Booking UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="navbar ">
      <h2>EaseMyTrip</h2>
      <button class="login-btn">Login or Signup</button>
      <div >123</div>
      <h6>123</h6>
    </div>
  
  </header>

  <section class="search-section ">
    <div class="trip-types">
      <button class="active">One Way</button>
      <button>Round Trip</button>
      <button>Multicity</button>
    </div>

    <div class="search-box">
      <div class="input-group">
        <label>From</label>
        <input type="text" value="Delhi [DEL]" />
      </div>
      <div class="input-group">
        <label>To</label>
        <input type="text" value="Mumbai [BOM]" />
      </div>
      <div class="input-group">
        <label>Departure</label>
        <input type="date" value="2025-07-02" />
      </div>
      <div class="input-group">
        <label>Return</label>
        <input type="text" placeholder="Select date" disabled />
      </div>
      <div class="input-group">
        <label>Traveller & Class</label>
        <select>
          <option>1 Traveller, Economy</option>
        </select>
      </div>
      <button class="search-btn">Search</button>
    </div>
  </section>
</body>
</html>
